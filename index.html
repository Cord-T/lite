<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="redirigir" http-equiv="Refresh" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lite</title>
</head>
<body>   

    <div onclick="recognition.start()" id="particles-js"></div>
    <!-- cabeza de lite -->
    <div class="botonConfig" onclick="sacarOptionsMenu()"></div>
    <div class="optionsMenu oculto" id="optionsMenu">
        <p>Particulas:</p>
        <select id="seleccionarParticulas">
            <!-- selecciona la cantidad de particulas  -->
            <option value="0" label="Apagadas"> </option>
            <option value="10" label="Minimas"> </option>
            <option value="40" label="Medas(Cuidado)"> </option>
            <option value="110" label="Altas(Mas consumo)"> </option>
        </select>

        <button onclick="cambiarCantDeParticulas()">Aplicar</button>
        <button onclick="sacarOptionsMenu()">Cerrar</button>
        <button onclick="sacarOptionsMenu()">Aceptar</button>
    </div>
  
    <div class="liteHead " id="LiteHead">
        <div class="orejaA" id="orejaA"></div>
        <div class="orejaB" id="orejaB"></div>
        <div class="cabeza"></div>
        <div class="ojos" id="ojos">
            <div class="ojo ojo1" onclick="pestañear()" id="ojo1"></div>
            <div class="ojo ojo2"  onclick="pestañear()" id="ojo2"></div>
        </div>
        <div class="voca" id="voca"></div>

    
    </div>
    <div class="loading oculto" id="loadingScreen">
        <div class="blocks" style="--i:1;"></div>
        <div class="blocks" style="--i:2;"></div>
        <div class="blocks" style="--i:3;"></div>
        <div class="blocks" style="--i:4;"></div>
        <div class="blocks" style="--i:5;"></div>
        <div class="blocks" style="--i:6;"></div>
        <div class="blocks" style="--i:7;"></div>
        <div class="blocks" style="--i:8;"></div>
        <div class="blocks" style="--i:9;"></div>
        <div class="blocks" style="--i:10;"></div>
        <div class="blocks" style="--i:11;"></div>
        <div class="blocks" style="--i:12;"></div>
        <div class="blocks" style="--i:13;"></div>
        <div class="blocks" style="--i:14;"></div>
        <div class="blocks" style="--i:15;"></div>
        <div class="blocks" style="--i:16;"></div>
        <div class="blocks" style="--i:17;"></div>
        <div class="blocks" style="--i:18;"></div>
        <div class="blocks" style="--i:19;"></div>
        <div class="blocks" style="--i:20;"></div>
    </div>

    
    
</div>

</body>
<!-- Cerebro de lith -->
<!-- base de datos recopilados mediante el uso  -->
<script src="js/datos.js"></script>
<!-- variables usadas frecuentemente -->
<script src="js/variables.js"></script>
<!-- funciones que se ejecutan al cargar la pagina -->
<script src="js/on_start_functions.js"></script>
<!-- reconocimiento de voz y traduccion de esta  -->
<script src="js/voice_reconociment.js"></script>
<!-- funciones y herramientas de lith -->
<script src="js/funciones.js"></script>
<!-- reconocimiento de comandos y activacion de estos -->
<script src="js/comandos.js"></script>
<!-- sistema de voz de lith  -->
<script src="js/speak_system.js"></script>

<script src="js/particulas.js/particles.js"></script>
<script src="js/particulas.js/app.js"></script>
</html>
