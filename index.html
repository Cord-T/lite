<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="redirigir" http-equiv="Refresh" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lite</title>
</head>
<body>   

    <div onclick="recognition.start()" id="particles-js"></div>
   <!-- cabeza de lite -->
    <div class="liteHead " id="LiteHead">
        <div class="orejaA" id="orejaA"></div>
        <div class="orejaB" id="orejaB"></div>
        <div class="cabeza" id="cabeza">
            <img class="offSVG oculto" id="offSVG" src="img/off.svg" alt="">
            <img id="microfonoSVG" class="microfono oculto" src="img/micro.svg" alt="">
        </div>
        <div class="ojos" id="ojos">
            <div class="ojo ojo1" onclick="pestañear()" id="ojo1"></div>
            <div class="ojo ojo2" onclick="pestañear()" id="ojo2"></div>
        </div>
        <div class="voca" id="voca"></div>

    
    </div>
    <div class="botonConfig" onclick="sacarOptionsMenu()"> <img class="configSVG" src="img/config.svg" alt=""></div>
    <div class="optionsMenu ocultarVentana" id="optionsMenu">
        <p style="top: 5%;" class="configText">Particulas:</p>
        <select class="configOption" style="position: absolute; top: 15%; left: 5%; border-radius: 0.5vw;" id="seleccionarParticulas">
            <!-- selecciona la cantidad de particulas  -->
            <option value="0" label="Apagadas"> </option>
            <option value="10" label="Minimas"> </option>
            <option value="40" label="Medas(Cuidado)"> </option>
            <option value="110" label="Altas(Mas consumo)"> </option>
        </select>
        <p style="top: 20%;" class="configText">Colores/Temas:</p>
        <select class="configOption" style="position: absolute; top: 30%; left: 5%; border-radius: 0.5vw;" id="seleccionarColor">
            <!-- selecciona el color  -->
            <option value="default" label="Por Defecto"> </option>
            <option value="multiColor" label="multiColor"> </option>
        </select>

        <p style="font-size: 70%;top: 35%;" class="configText">Activar o desactivar el reconocimiento continuo</p>
        <button class="configOption" style="position: absolute; top: 47%; left: 5%; border-radius: 0.5vw;" onclick='RNC("cerrarAbrirVentana")' >Activar o Desactivar</button>
        <button class="configButton" style="position: absolute; top: 60%; left: 5%; border-radius: 0.5vw;"onclick="cambiarOpciones()">Aplicar</button>
        <button class="configButton" style="position: absolute; top: 60%; left: 35%; border-radius: 0.5vw;"onclick="sacarOptionsMenu()">Cerrar</button>
        <button class="configButton" style="position: absolute; top: 60%; left: 65%; border-radius: 0.5vw;"onclick="sacarOptionsMenu()">Aceptar</button>
    </div>

    <div id="ventanaDeRNC" class="ventana ocultarVentana">
        <p style=" margin-left: 10%; font-size: 1.1vw; color: rgb(0, 0, 0);">Esta opcion puede relentizar su sistema si no cuenta con recursos recomendables, si aun asi desea activarlo, diga oye lite, o hey lite activara a la asistenta</p>
        
        <button class="RNCbottons" style="left: 5%;" onclick='RNC("activar")'>Activar</button>
        <button class="RNCbottons" style="left: 40%;" onclick='RNC("desactivar")'>desactivar</button>
        <button class="RNCbottons" style="left: 70%;" onclick='RNC("cerrarAbrirVentana")'>Cerrar</button> 
    </div>   

    
    
</div>

</body>
<!-- Cerebro de lith -->
<!-- base de datos recopilados mediante el uso  -->
<script src="js/datos.js"></script>
<!-- variables usadas frecuentemente -->
<script src="js/variables.js"></script>
<!-- funciones de control de clases de animaciones 
basicamente son las funciones encargadas de agregarle
a la voca y ojos de lite las clases que en styles contienen la referencia a las animaciones que normalmente
solo suceden una vez -->
<script src="js/animaciones.js"></script>
<!-- funciones y herramientas de lith -->
<script src="js/funciones.js"></script>
<!-- funciones que se ejecutan al cargar la pagina -->
<script src="js/on_start_functions.js"></script>
<!-- reconocimiento de voz y traduccion de esta  -->
<script src="js/voice_reconociment.js"></script>
<!-- reconocimiento de comandos y activacion de estos -->
<script src="js/comandos.js"></script>
<!-- sistema de voz de lith  -->
<script src="js/speak_system.js"></script>


<script src="js/particulas.js/particles.js"></script>
<script src="js/particulas.js/app.js"></script>
</html>
